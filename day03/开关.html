<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<body>
	<div id="app">
		<input type="button" value="å¼€" @click="change()">
	</div>
	<script>
		let vm = new Vue({
			el:'#app',
			data:{
				flag:false
			},
			methods:{
				change(){
					
					if(this.flag){
						document.body.style.backgroundColor = 'black'
					}else {
						document.body.style.backgroundColor = 'white'
					}
					this.flag = !this.flag
				}
			}
		})
	</script>
</body>
</html>
